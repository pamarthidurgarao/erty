<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" name="firstName" placeholder="1234 Main St">
  </div>

  <div *ngIf="userForm.controls.firstName.dirty">
    <div *ngIf="userForm.controls.firstName.errors && userForm.controls.firstName.errors.required">
      Name is required.
    </div>
    <div *ngIf="userForm.controls.firstName.errors && userForm.controls.firstName.errors.minlength">
      Name must be at least 4 characters long.
    </div>
  </div>

  <div class="form-group">
    <label for="inputAddress2">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Phone</label>
    <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile no">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" formControlName="city" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select formControlName="state" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="number" formControlName="zip" class="form-control">
    </div>
  </div>
  <!-- <div class="form-row">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" formControlName="ph" id="inlineCheckbox1" value="true">
      <label class="form-check-label" for="inlineCheckbox1">PH</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" formControlName="exArmy" id="inlineCheckbox2" value="true">
      <label class="form-check-label" for="inlineCheckbox2">ExArmy</label>
    </div>
  </div> -->
  <div class="form-row">
    <div class="form-check form-check-inline">
      <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="inlineRadio1" value="Male">
      <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="inlineRadio2" value="Female">
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
    <div class="custom-control custom-checkbox" *ngFor="let data of labs">
      <div class="form-group">
        <input class="" type="checkbox" id="{{data}}" (change)="onChange(data, $event.target.checked)">
        <label class="form-check-label" for="gridCheck">
          {{data}}
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
</form>
