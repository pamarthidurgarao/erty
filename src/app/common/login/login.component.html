<div *ngIf="error" class="alert alert-danger" role="alert">
  {{error}}
</div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Mobile No</label>
      <input type="number" [(ngModel)]="mobileNo" name="mobileNo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button class="btn btn-primary" (click)="login()">Submit</button>
  </form>
</div>
